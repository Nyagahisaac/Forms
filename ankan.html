<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankana </title>
</head>
<body>
    <div id="ankan"></div>
    <a href="/index.html">Back to Form</a>
    <script>
        const ankanList = document.getElementById("ankan")
        new URLSearchParams(window.location.search).forEach((value,name) => {
            ankanList.append('${name}: ${value}:');
            ankanList.append(document.createElement('br'))
        })
        
    </script>
</body>
</html>
